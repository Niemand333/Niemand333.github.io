	<link rel="stylesheet" href="design.css">

	<link rel="stylesheet" href="sidebar.css">

<body>

	<div class="sidebar">
		<a href="/">Home</a>
		<a class="active" href="/discordWebhook.html">W.H.</a>
		<a href="/discordBot.html">Bot</a>
	</div>

	<div class="content">

		<h1 class="header">Discord Webhook</h1>

		<form name="discordForm" action="" method="GET">
			<div class="form-grid">
				
				<select class="channels" name="channels" id="channels">
					<option
						value="https://discord.com/api/webhooks/1139984568674418758/187hMMAZXhgVcXuQpLvukih5TDRq2UidnnadT9obCqsz1tcgFkq4kmi36aGBXRzJ1Baf">
						allgemein</option>
					<option
						value="https://discord.com/api/webhooks/1201813127004688454/em1JpyNxCUZ514_1DpkLk0bdvW1S8dF7x55eNgUoHiR5Ngtm-Y0QUcPBfeLNQep_IPxG">
						zitate</option>
				</select>
				
				<img src="https://cdn.discordapp.com/embed/avatars/0.png" id="avatar-preview" onclick="avatar_onclick();">
					
				<div class="username">
					<label for="username">Username:&nbsp;&nbsp;</label>
					<input type="text" name="username" id="username" class="text-input">
				</div>
				<div class="avatar">
					<label for="Avatar">Avatar URL:</label>
					<input type="url" name="avatar" id="avatar" class="text-input">
					<button type="button" onclick="avatar_popup_ok();">ok</button>
				</div>
				<div class="message">
					<label for="message" >Message:&nbsp;&nbsp;&nbsp;</label>
					<input type="text" name="message" id="message" class="text-input">
				</div>
				
				<input class="submit" type="button" name="button" value="Send" onClick="sendMessage(this.form)">
				
			</div>
		</form>


	</div>
	<script src="discordWebhook.js"></script>
</body>
