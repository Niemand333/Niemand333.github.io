<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook</title>

    <link rel="stylesheet" href="design.css">
  </head>
  <body>
    <h1 class="header">Discord Webhook</h1>
    <div class="text">
      <form name="discordForm" action="" method="GET">

        <p>
            <label for="channels">Select Channel:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="channels" id="channels">
              <option value="https://discord.com/api/webhooks/1139984568674418758/187hMMAZXhgVcXuQpLvukih5TDRq2UidnnadT9obCqsz1tcgFkq4kmi36aGBXRzJ1Baf">allgemein</option>
              <option value="https://discord.com/api/webhooks/1201813127004688454/em1JpyNxCUZ514_1DpkLk0bdvW1S8dF7x55eNgUoHiR5Ngtm-Y0QUcPBfeLNQep_IPxG">zitate</option>
            </select>
        <p>
        <p>
            <label for="username">Username:&nbsp;&nbsp;</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="Avatar">Avatar URL:</label>
            <input type="url" name="avatar" id="avatar">
          </p>
          <p>
            <label for="message">Message:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="message" id="message">
          </p>
          <p>
            <input type="button" name="button" value="Send" onClick="sendMessage(this.form)">
          </p>

        </form>
    </div>
  </body>

  <script>
    function testResults (form) {
          var inputValue = form.inputbox.value;
          alert ("You typed: " + inputValue);
      }


    function sendMessage(form) {
      const request = new XMLHttpRequest();
      request.open("POST", form.channels.value); //"https://discord.com/api/webhooks/1139984568674418758/187hMMAZXhgVcXuQpLvukih5TDRq2UidnnadT9obCqsz1tcgFkq4kmi36aGBXRzJ1Baf"

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: form.username.value,
        avatar_url: form.avatar.value,
        content: form.message.value
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
